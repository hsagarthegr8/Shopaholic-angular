<div class="card product-list" *ngFor = 'let product of products'> 
  <div class="row">
    <div class="col-sm-2">
      <img class="product-image" [src] = 'product.imgUrl' [alt]='product.name'>
    </div>
    <div class="col-sm-10">
      <div class="card-body">
        <h3 class="card-title">{{ product.name }}</h3>
        
<div class="row">
          <div class="col-sm-8">
            <ul class>
                <li *ngFor="let feature of product.description">{{feature}}</li>
            </ul>
          </div>
          <div class="col-sm-4">
            <p class="card-text">
          <span class="price">{{ product.price|currency:'INR':true:'1.0-0' }}</span><br>
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="addToCart(product)"><i class="fa fa-cart-plus"></i> Add to Cart</button>        
        </p>
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Added To Cart</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <strong>{{product.name}}</strong> has been added to the cart.<br>
                Go to cart to buy it.
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-success" routerLink='cart' data-dismiss="modal"><i class="fa fa-shopping-cart"></i>Go to Cart</button>
              </div>

            </div>
          </div>
        </div>
          </div>
        
        </div>
        
      </div>
    </div>
  </div>
</div>
